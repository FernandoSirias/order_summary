<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
      <img src="./images/illustration-hero.svg" alt="Hero image" class="hero_img">
    <div class="order_container">
      <h1 class='title bold'>Order Summary</h1>

      <p class='description gray-text'>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <div class="pricing_container">
        <img src="./images/icon-music.svg" alt="Music icon" class="music_icon">
        <article class="pricing_plan">
          <h4 class='plan'>Annual Plan</h4>
          <p class='total gray-text'>59.99/year</p>
        </article>
        <a class='link' href="#">Change</a>
      </div>
      <p class='btn primary_btn'>Proceed to Payment</p>
      <p class='btn secondary_btn'>Cancel Order</p>  
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/fernando-sirias-999a22168/" target="_blank">Fernando Sirias</a>.
  </div>
</body>
</html>
